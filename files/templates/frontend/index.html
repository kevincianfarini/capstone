<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#tags').select2({
                ajax: {
                    url: "/files/tags/",
                    data: function(params) {
                        return {
                            tag: params.term
                        }
                    },
                    processResults: function(data) {
                        return {
                            results: $.map(data, function(obj) {
                                obj.text = obj.name || obj.text;
                                return obj;
                            })
                        }
                    }
                },
                minimumInputLength: 3
            });

            $("#tags").change(function() {
                $("#tableBody").empty();

                if ($("#tags option:selected").length > 0) {
                    var selected = $.map($("#tags option:selected"), function(obj) {
                        return $(obj).attr("value");
                    });

                    $.ajax({
                        url: "/files/?tags=" + selected.join("|"),
                        type: "GET",
                        success: function(data) {
                            data.forEach(function(obj)  {                            
                                var body = $("#tableBody");
                                body.append("<tr>");
                                body.append("<td><a target='_blank' href='" + obj.url + "'>" + obj.title + "</a></td>")
                                body.append("<td> " + obj.author + " </td>")
                                body.append("<td> " + obj.pub_date + " </td>")
                                body.append("</tr>");
                            });
                        }
                    });
                }
            });

        });

        
    </script>
    <style>
        table {
            margin-top: 25px;
        }
    </style>
</head>

<body>
    <div class='container' style='padding-top: 15px;'>
        <label>Select tags to search: </label>
        <select style="width: 300px;" id="tags" multiple="multiple"></select>
        <table class='table table-striped'>
            <thead class='thead-dark'>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Date</th>
                    <th>Source</th>
                </tr>
            </thead>
            <tbody id='tableBody'>

            </tbody>
        </table>
    </div>
</body>
