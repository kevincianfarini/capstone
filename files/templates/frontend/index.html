<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {

            $('#tags').select2({
                ajax: {
                    url: "/files/tags/",
                    data: function(params) {
                        return {
                            tag: params.term
                        }
                    },
                    processResults: function(data) {
                        return {
                            results: $.map(data, function(obj) {
                                obj.text = obj.name || obj.text;
                                return obj;
                            })
                        }
                    }
                },
                minimumInputLength: 3
            });

            $("#tags").change(function() {
                $("#posts").empty();

                if ($("#tags option:selected").length > 0) {
                    var selected = $.map($("#tags option:selected"), function(obj) {
                        return $(obj).attr("value");
                    });

                    $.ajax({
                        url: "/files/?tags=" + selected.join("|"),
                        type: "GET",
                        success: function(data) {
                            data.forEach(function(obj)  {
                                $("#posts").append("<li><a target='_blank' href='" + obj.url + "'>" + obj.title + "</a></li>");
                            });
                        }
                    });
                }
            });

        });
    </script>
</head>

<body>
    <div class='container' style='padding-top: 15px;'>
        <label>Select tags to search: </label>
        <select id="tags" multiple="multiple"></select>
        <ol id="posts"></ol>
    </div>
</body>
